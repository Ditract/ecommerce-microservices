server:
  port: 8080

spring:
  application:
    name: api-gateway

  # Configuracion de Spring Cloud Gateway
  cloud:
    gateway:
      # Habilitar descubrimiento de rutas via Eureka
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true


      routes:
        # ============================================
        # RUTA 1: AUTH SERVICE
        # ============================================
        - id: auth-service
          uri: lb://AUTH-SERVICE
          predicates:
            - Path=/api/auth/**
          filters:
            - StripPrefix=1


        # ============================================
        # RUTA 2: USER SERVICE
        # ============================================
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/api/users/**, /api/roles/**
          filters:
            - StripPrefix=1

        # ============================================
        # RUTA 3: PRODUCT SERVICE
        # ============================================
        - id: product-service
          uri: lb://PRODUCT-SERVICE
          predicates:
            - Path=/api/products/**
          filters:
            - StripPrefix=1

        # ============================================
        # RUTA 4: ORDER SERVICE
        # ============================================
        - id: order-service
          uri: lb://ORDER-SERVICE
          predicates:
            - Path=/api/orders/**
          filters:
            - StripPrefix=1

      # Configuracion global de CORS
      globalcors:
        cors-configurations:
          '[/**]':
            allowed-origins:
              - "http://localhost:3000"
              - "http://localhost:4200"
              - "https://tu-frontend.com"
            allowed-methods:
              - GET
              - POST
              - PUT
              - DELETE
              - PATCH
              - OPTIONS
            allowed-headers:
              - "*"
            allow-credentials: true
            max-age: 3600

# Configuracion de Eureka Client
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}

# Configuracion de Actuator (para health checks)
management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway
  endpoint:
    health:
      show-details: always

# Logging para debugging
logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    reactor.netty: INFO